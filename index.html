<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DopaminadosAddClips">
    <meta property="og:description"
        content="DopaminadosAddClips é um site simples e eficiente usado pelos editores do canal Dopaminados para enviar clipes diretamente para um canal do Discord dedicado. Com esta plataforma, os editores podem enviar clipes interessantes e envolventes do canal Dopaminados para compartilhar com seus seguidores no Discord, sem o risco de enviar o mesmo clipe várias vezes.">
    <meta property="og:image"
        content="https://cdn.discordapp.com/attachments/912789651188760599/1089308742580977744/site-thumbnail.png">
    <meta property="og:url" content="https://dopaminados.netlify.app/">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/DopaminadosLogo.png" type="image/x-icon">

    <title>AddClip</title>
</head>

<body>
    <div class="container">
        <header>

        </header>
        <main>
            <div id="header-container">
                <h1>Add Clips</h1>
                <!-- <img id="DopaminadosLogo" src="assets/DopaminadosLogo.png" alt=""> -->

            </div>
            <div id="container">

                <div class="form-container">
                    <form id="form" action="">
                        <input placeholder="Add Clip" id="clipInput" type="text">
                        <button type="submit">
                            <img src="assets/plus-circle.svg" alt="">

                        </button>
                    </form>

                </div>
                <div id="react">
                    <img src="./assets/plus-square.svg" alt="">
                </div>
                <p>The clip will be automaticly added to Discord Channel</p>
                <div id="message">
                    <p>Added</p>
                </div>
            </div>

        </main>
        <footer>
            <p><img src="assets/cc icon.png" alt=""> 2023 Dopaminados</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
